<div id="attendanceSheetDiv"  
	data-ng-controller="attendanceSheetController" style="margin-left: 18%;margin-right: 2%;margin-top:-12%;">
<br>  

<div class="text-left">     
			<h3>Employee Attendance Sheet </h3> 
		</div>          
			<br>   
			
	    <div class="panel-default">  
       <div class="panel-body">   
   	<div class="row" id="attendanceSheet">   
					<div class="form-group row" >
					<div class="form-group col-md-4">       
						<label for="department"><span ><font color="black">*</font></span><font color="black">Department</font></label>
						 
								<select name="department" class="form-control">
								<option value="">All</option>
								<option value="">Operations</option>
								<option value="">Human Resources</option>
								<option value="">Finance & Accounts</option>
								<option value="">Corporate Connect</option>
						        </select>          
						</div>    
						<div class="form-group col-md-4">       
						<label for="cadre"><span ><font color="black">*</font></span><font color="black">Cadre</font></label>
						 
								<select name="cadre" class="form-control">
								<option value="">All</option>
								<option value="">L</option>
								<option value="">S</option>
								<option value="">M</option>
								<option value="">J</option>
								<option value="">F</option>
								<option value="">Others</option>
						        </select>          
						</div>    
						<div class="form-group col-md-4">       
						<label for="grade"><span ><font color="black">*</font></span><font color="black">Grade</font></label>
						 
								<select name="grade" class="form-control">
								<option value="">All</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								</select>          
						</div>
						
					
						<div class="form-group col-md-4">       
						<label for="employeetype"><span ><font color="black">*</font></span><font color="black">Employee Type</font></label>
						 
								<select name="employeetype" class="form-control">
								<option value="">All</option>
								<option value="">Staff</option>
								<option value="">Others</option>
								<option value="">Employee</option>
								<option value="">Deputation</option>
								<option value="">Contract</option>
								<option value="">Intern</option>
								<option value="">Fellow</option>
								</select>          
						</div>
						<div class="form-group col-md-4">  <label
								for="fromdate"><span><font color="black">*</font></span><font color="black">From Date</font></label>
						        <input class="datepicker form-control" id="fromdate" name="fromdate" type="text" placeholder="Enter From Date">
							</div>  
						               
						<div class="form-group col-md-4">       
						<label for="todate"><span ><font color="black">*</font></span><font color="black">To Date</font></label>
						       
							<input class="datepicker form-control" id="todate" name="todate" type="text" placeholder="Enter to Date">
							</div> 
							     
					                            
					
					<div class="form-group col-md-4">        
						<label for="repoting Manager"><span ><font color="black">*</font></span><font color="black">Reporting Manager</font></label>
						   <select name="reportingmanager" class="form-control">
								<option value="">All</option>
								<option value="">CEO</option>
								</select>      
						</div>
						       
					    <div class="form-group col-md-4">      
					    <label for="location"><span ><font color="black">*</font></span><font color="black">Location</font></label>
						         
							      <select name="location" class="form-control">
								  <option value="">All</option>   
								  <option value="">APSSDC Head Office</option>
								  <option value="">PMDC</option>
							     </select>      
						 
						</div>   
						      
					<div class="col-xs-12 col-md-12 text-center">
				<button class="btn btn-default" style="margin-bottom: 15px;" value="submit" type="submit">Search</button></div>				      
      </div>
     
				  

   
</div>
</div>    
				</div>      
				     
			  <br>   
				    <br>   
				    <div class="dataTables_length" id="scheduleTimetableList_length">
				    <label>Show <select name="scheduleTimetableList_length" aria-controls="scheduleTimetableList" class="">
				    <option value="10">10</option>
				    <option value="25">25 </option>
				    <option value="50">50 </option>
				    <option value="-1">all</option>
				    </select> entries</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				    <button class="button">CSV</button>
				
				        
				   
				        <div class="input-group col-md-4" style="float: right;">
	
      <span class="input-group-btn">
        <button class="btn btn-search" type="button"><i class="fa fa-search fa-fw"></i> Search</button>
      </span>  
      <input type="text" class="form-control" placeholder="Search Records">     
</div>
			 </div>	    
			 <br>   
		<div id="dataDiv">       
	               
			<table class="table table-bordered">  
			<thread> 
				<tr style='background-color: CornflowerBlue'>        
					<th align="left">S.no</th>           
					<th align="left">Employee Name</th>  
					<th align="left">No.of Absent Days</th> 
					<th align="left">No.of Present Days</th> 
					<th align="left">No.of Leaves</th>      
					<th align="left">No.of Holidays</th> 
					      
				</tr>     
				      
				<tr data-ng-repeat="emp in empDetails | filter:search"> 
				     <td align="left">{{$index+1}}</td>          
					 <td align="left">{{emp.employeename}}</td>  
					 <td align="left">{{emp.absent}}</td>  
					 <td align="left">{{emp.present}}</td>  
					 <td align="left">{{emp.leaves}}</td>  
					 <td align="left">{{emp.holidays}}</td>           
			     
				</tr>    
				</thread>        
				<tbody>
				<tr class="odd">
				<td valign="top" colspan="2" class="dataTables_empty"><center>No data available in table</center></td>
				</tr></tbody>                          
			</table>  
	</div>
	<div class="dataTables_info" id="scheduleTimetableList_info" role="status" aria-live="polite">Showing 0 to 0 of 0 entries</div>
	
</div>
