<script>
	$(function() {
		$(".datePick").datepicker({
			changeMonth : true,
			changeYear : true,
			dateFormat : 'dd-mm-yy',     
			yearRange : '-50:+5'
		});
	});

	jQuery("#personalin,#comin,#emptin,#bankin,#profin,#eduin,#famin").click(
			function() {
				$('.nav-tabs > .active').next('li').find('a').trigger('click');
			});
	jQuery("#comip,#emptip,#bankip,#profip,#eduip,#famip").click(function() {
		$('.nav-tabs > .active').prev('li').find('a').trigger('click');
	});

	jQuery(document).ready(
			function() {
				$("#button").show();

				angular.bootstrap(jQuery("#TimeandattendanceDiv"),[ 'attendanceandTimesheet' ]);
			});
	jQuery("#submit").click(function() {
		$("#button").show();
		$("#change").hide();
		$("#instructions").show();
		$("#replaceDiv").show();
	});
</script>
