			<button   type ="button" class = "btn btn-xs btn-success pull-right"

			<tr id="searchrow">

				<th></th>
				<th></th>

			</div>
			</div>

			<div class="modal fade" id="myModal" role="dialog">

							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title" style="margin-left: 370px;">Add Services </h4>
						</div>
						<div class="modal-body">
						<!-- <div class="panel panel-success"> 
								 <div class="panel-body">   -->
								 <div class="container" style="padding-right:8%">
										<div class="row">  
										
										
											<div class="col-md-3" >
				              	<label for="vendorname"><b>Name of the Service<b style="color:red">*</b></b></label>
												
													<input type="text"  required 
														data-ng-model="data.object.service_name" class="form-control"
								  						placeholder="Enter Service Name" >
			  									
											</div>

						</div>
						
						   
						
						
						
						
						    
						</div>
											
											 	</div>

		 			</div>
						</div>
						</div>

		 jQuery(document).ready(function() {     
			 $("#searchrow").hide();
  			 angular.bootstrap(jQuery("#serviceid"), [ 'VendorServiceModule' ]);

		jQuery("#register").click(function(){
			$("#add").show();
			$("#update").hide();

		jQuery(document).on('click',"#editData",function(){
			$("#update").show();
			$("#add").hide();
