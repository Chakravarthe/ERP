<script src="/erp/scripts/js/jquery.min.js"></script>
<script src="/erp/scripts/general/assetinvoice.js"></script>

<div id="vendorId" data-ng-controller="VendorController" style="margin-left:5%;margin-top:-14%">
<div class="panel panel-primary"  style="margin-left:14%;padding-bottom:12%;margin-top:15%">    
		<div class="panel-heading">                  
		          <div class="text-center">     
		<b style="font-size: large;">P.O INVOICE SUBMISSION</b>
					</div>
		</div>
		 
			
			<br>
			<div class="form-group col-md-2" >
						<label>GRN No<b style="color: red">*</b></label>
			<select class="form-control"
						data-ng-model="data.object.departmentid">
						<option></option>
						<option data-ng-repeat="department in departments"
							value="{{department.departmentid}}">{{department.department_name}}</option>
					</select>
			</div>
			
		<div class="form-group col-md-2" >
						<label>PO No</label>
			<input type="text" data-ng-model="data.object.pono" class="form-control">
			</div>
			<div class="form-group col-md-2">
			<button type="button"   
				class="btn btn-primary btn-md" style='margin-top:5%;margin-left:30px; ' data-toggle="modal"data-ng-click="">                                    
				PO Details    
			</button>
			</div>
			<div class="form-group col-md-2" >
						<label>Vender Name</label>
			<input type="text" data-ng-model="data.object.vender_name" class="form-control">
			</div>
			<div class="form-group col-md-2" >
						<label>PO Amount</label>
			<input type="text" data-ng-model="data.object.po_amount" class="form-control">
			</div>
			<div class="form-group col-md-2" >
						<label>GRN Amount</label>
			<input type="text" data-ng-model="data.object.grn_amount" class="form-control">
			</div>
			<div class="form-group col-md-2" >
						<label>Cost Center<b style="color: red">*</b></label>
			<select class="form-control"
						data-ng-model="data.object.id">
						<option></option>
						<option data-ng-repeat="cost_center in cost_centers"
							value="{{cost_center.id}}">{{cost_center.name}}</option>
					</select>
			</div>    
				</div>    
				
				
				<div class="panel panel-primary"  id="lb6b" style="margin-left:14%;">    
		<div class="panel-heading">                  
		          <div class="text-center">     
		<b style="font-size: large;">INVOICE DETAILS</b>
					</div>
		</div>
		 
			
			<br>
			<div class="form-group col-md-2" >
						<label>Invoice #<b style="color: red">*</b></label>
			<input type="text" data-ng-model="data.object.pono" class="form-control">
			</div>
			<div class="form-group col-md-2" >
						<label>Invoice Date<b style="color: red">*</b></label>
			<input type="date" data-ng-model="data.object.pono" class="form-control">
			</div>
			<div class="form-group col-md-2" >
						<label>Invoice Due Date<b style="color: red">*</b></label>
			<input type="text" data-ng-model="data.object.pono" class="form-control">
			</div>
			<div class="form-group col-md-2" >
						<label>Amount<b style="color: red">*</b></label>
			<input type="text" data-ng-model="data.object.pono" class="form-control">
			</div>
			<div class="form-group col-md-2" >
						<label>Paid Amount<b style="color: red">*</b></label>
			<input type="text" data-ng-model="data.object.pono" class="form-control">
			</div>
		
				
				
			 
		
			<br>
			
			<div class="form-group row">             
			<table class="table table-bordered"style=" width:96%;margin-left:2%">
			
				<tr class="panel-heading">   
				<th>S.no</th>                       
				   <th>Description</th>
				   <th>HSN/SAC Code</th>
				    <th>GL Account</th>     
				   <th>Value($)</th>       
				   <th>TAX Exemption</th> 
				   <th>Upload Tax</th>  
				   <th>Add</th>     
				</tr>
				    
                  <tr data-ng-repeat="data in filteredResult=(regdetails | filter:search)" >   
				     <td align="right">#</td>   
					<td><input type="text" class="form-control"></td>
					<td><input type="text" class="form-control"></td>   
					<td><select class="form-control"><option></option><option>Select</option></select></td>
					<td><input type="text" class="form-control"></td>   
					<td><select class="form-control"><option></option><option>Select</option></select></td>
					<td><div class="form-group col-md-4" style="width: 350px" id="image"> 
					   <label class="control-label">Upload Image</label> 
					   <input type="file" name="imageUpload"  class="form-control" data-ng-model="data.object.image_path"
					    onchange="angular.element(this).scope().uploadFiles(this)" required="required" accept="image/*">
				    </div> </td>  
				
					<td>&nbsp;&nbsp;&nbsp;
					 <button type="button" id="editData"       
					 data-ng-click="getById(data.vendor_id)"
					 class="btn btn-primary btn-md" data-toggle="modal"
					 data-target="#myModal">
					 <span>Add</span>
					 </button>        
					</td>
				</tr>
				
			</table>
			
			</div>
				</div>
				
				<div class="row">
				<div class="panel panel-primary"  id="lb6b" style="margin-left:15%;width:40%">    
		<div class="panel-heading">                  
		          <div class="text-center">     
		<b style="font-size: large;">Description</b>
					</div>
					</div>
					<textarea cols="67" rows="10" placeholder="description"></textarea>
					</div>
					
					<div class="panel panel-primary"  id="lb6b" style="margin-left:15%;padding-bottom:10%;width:30%">    
		<div class="panel-heading">                  
		          <div class="text-center">     
		<b style="font-size: large;">ATTACHMENTS</b>
					</div>
					</div>
					<div class="form-group col-md-2" style="margin-left:25%">
			<button type="button"   
				class="btn btn-primary btn-md" style="margin-top:5%; margin-left:30px;" data-toggle="modal"data-ng-click="">                                    
				Add Documents    
			</button>
			</div>
			
					<input type="text" class="form-control" placeholder="Document Name">
					<div class="form-group col-md-2" style="width: 350px" id="image"> 
					
					   <label class="control-label">Upload Image</label> 
					   <input type="file" name="imageUpload"  class="form-control" data-ng-model="data.object.image_path"
					    onchange="angular.element(this).scope().uploadFiles(this)" required="required" accept="image/*">
				    </div> 
				</div>
				</div>
				
				<div class="form-group col-md-2" style="margin-left:45%">
			<button type="button"   
				class="btn btn-primary btn-md" style="margin-top:5%; margin-left:30px;" data-toggle="modal"data-ng-click="">                                    
				Submit    
			</button>
			</div>
				</div>
				
				<script>
				jQuery(document).ready(function() {    
					/* $('#add').hide(); */
				angular.bootstrap(jQuery("#vendorId"), [ 'assetinvoice' ]);
					});
				/* jQuery(document).on('click',"#email",function(){
					$("#errorDiv").hide();
				}); */
				</script>
