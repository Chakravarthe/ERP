	<div class="panel panel-primary"
		style="margin-left: 16%; position: absolute; top: 410px; width: 1000px">

		<div class="panel-heading"></div>
		<div class="panel-body">
			<div class="dataTables_length" id="scheduleTimetableList_length">
				<label>Show <select name="scheduleTimetableList_length"
					aria-controls="scheduleTimetableList" class="">
						<option value="10">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
						<option value="-1">all</option>
				</select> entries
				</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				<div class="input-group col-md-4" style="float: right;">
					<span class="input-group-btn">
						<button class="btn btn-search" type="button">
							<i class="fa fa-search fa-fw"></i> Search
						</button>
					</span> <input type="text" class="form-control"
						placeholder="Search Records">
				</div>
			</div>
			<br>

			<div class=" table-responsive">
				<table id="itemsTable"
					class="table table-hover table-bordered table-striped ">
					<thead>
						<tr>
							<th>S.No</th>
							<th><input onclick="selectAllGRNLineItems(this)"
								id="selectAll" type="checkbox"></th>
							<th style="min-width: 200px; max-width: 200px;">Name</th>
							<th style="min-width: 120px; max-width: 120px;">Title</th>
							<th style="min-width: 120px; max-width: 120px;">Created By</th>
							<th style="min-width: 120px; max-width: 120px;">Status</th>
							<th style="min-width: 120px; max-width: 120px;">Edit/Delete
							</th>


						</tr>
					</thead>
					<tr data-ng-repeat="userdata in userdetails">
						<td align="right">{{$index+1}}</td>
						<td><input onclick="selectItems(this)" id="selectAll"
							type="checkbox"></td>
						<td>{{userdata.pname}}</td>
						<td>{{userdata.title}}</td>
						<td>{{userdata.created_by}}</td>
						<td>{{userdata.status}}</td>
						<td>&nbsp;&nbsp;&nbsp;
							<button type="button" id="editData"
								data-ng-click="getById(userdata.pname)"
								class="btn btn-success btn-md" data-toggle="modal"
								data-target="#myModal">
								<span class="glyphicon glyphicon-pencil"></span>
							</button> &nbsp;&nbsp;&nbsp;
							<button type="button" class="btn btn-danger" id="removebtn"
								data-ng-click="removeData(userdata.pname)">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</td>

					</tr>
				</table>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title" style="margin-left: 370px;">Update
									Form</h4>
							</div>
							<div class="modal-body">
								<div class="panel panel-success">
									<div class="panel-body">
										<form>
											<br> <label class="control-label col-md-2">Name:</label>
											<div class="col-md-4">
												<input type="text" class="form-control"
													data-ng-model="data2.object.name" required disabled>
											</div>
											<label class="control-label col-md-2">Title:</label>
											<div class="col-md-4">
												<input type="text" class="form-control"
													data-ng-model="data.object.title" required disabled>
											</div>
											<br>
											<br>
											<br>
											<br> <label class="control-label col-md-2">Status&nbsp;<b
												style="color: red">*</b></label>
											<div class="col-md-4">
												<select class="form-control"
													data-ng-model="data.object.status">
													<option>Active</option>
													<option>Inactive</option>
												</select>

											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" id="update" class="btn btn-primary"
									data-ng-click="updateData(data.object)" data-dismiss="modal"
									style="width: 100px">Update</button>
								<button type="button" class="btn btn-warning"
									style="margin-right: 70px; width: 100px" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			</p>

<script> 
		jQuery(document).ready(function() {
			$("#update").hide();    
			$("#add").hide();
			angular.bootstrap(jQuery("#ctcId"), [ 'ctcModule' ]);
		});
	 
		jQuery("#register").click(function(){
			$("#update").hide();
			$("#add").show();
		});   
		jQuery(document).on('click',"#editData",function(){
			$("#update").show();
			$("#add").hide();     
		});  
		
		
		   
		
		
	</script>
